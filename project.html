      <div class="card border border-2 mb-4" style="border-color: #009e66 !important; background-color: #202020">
          <div class="card-body d-flex justify-content-between pointer">
            <div class="d-flex align-items-center">
                <img src="https://munn.my.id/asset/img/chat/icon.png" width="30px" class="rounded" style="box-shadow: 0px 0px 10px #fff">
                <div class="d-block ms-2" style="line-height: 1;">
                  <div class="text-light genera-semi-bold pointer d-block">Chat App</div>
                  <a href="https://chat.munn.my.id" target="_blank" class="palet-abu small d-block">https://chat.munn.my.id</a>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <a href="https://chat.munn.my.id" class="btn btn-sm bg-main text-light small" target="_blank" title="Demo"><i class="bi bi-play-fill"></i> <span class="d-none d-md-inline-block">Demo</span></a>

                <a data-bs-toggle="collapse" data-bs-target="#preview-chat" aria-expanded="false" aria-controls="preview-chat" class="btn btn-sm bg-main text-light ms-3 small" target="_blank" title="Preview"><i class="bi bi-eye-fill"></i> <span class="d-none d-md-inline-block">Preview</span></a>
            </div>
          </div>

          <div id="preview-chat" class="carousel slide w-100 collapse border-top border-2" data-bs-ride="true" style="border-color: #009e66 !important; background-color: #202020">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#preview-chat" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#preview-chat" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://munn.my.id/asset/img/chat/1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="https://munn.my.id/asset/img/chat/2.jpg" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#preview-chat" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#preview-chat" data-bs-slide="next">

                <span class="visually-hidden">Next</span>

          </div>

        <div id="preview-anime-list" class="carousel slide w-100 collapse border-top border-2" data-bs-ride="true" style="border-color: #009e66 !important; background-color: #202020">

              <button type="button" data-bs-target="#preview-anime-list" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#preview-anime-list" data-bs-slide-to="1" aria-label="Slide 2"></button>

          <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://munn.my.id/asset/img/anime-list/animelist.png" class="d-block w-100">

              <div class="carousel-item">
                <img src="https://munn.my.id/asset/img/anime-list/home.png" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="https://munn.my.id/asset/img/anime-list/profile-list.png" class="d-block w-100">

              <div class="carousel-item">

              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img src="https://munn.my.id/asset/img/anime-list/responsive.png" class="d-block w-100">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#preview-anime-list" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#preview-anime-list" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
